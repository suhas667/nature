<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
  }
  
  .subscription-box {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
  }
  
  .subscription-title {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .subscription-details {
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  .subscription-price {
    font-size: 28px;
    color: #ff5733;
  }
  
  .subscribe-button {
    background-color: #ff5733;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }
</style>
<title>Exclusive Subscription Offer</title>
</head>
<body>
  <div class="container">
    <div class="subscription-box">
      <div class="subscription-title">Exclusive Subscription Offer</div>
      <div class="subscription-details">
        Unlock premium features and enhanced support with our subscription plan.
      </div>
      <div class="subscription-price">$9.99/month</div>
      <button class="subscribe-button">Subscribe Now</button>
    </div>
  </div>
</body>
</html>
